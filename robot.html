    <body>


        <form id="input">

            <div class="commands_dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" id="1">Command 1</a>
                    <a class="dropdown-item" href="#" id="2">Command 2</a>
                    <a class="dropdown-item" href="#" id="3">Command 3</a>

            <div class="form-group">

            </div>
            <div class="form-group">

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

            </div>
            <div class="form-group">
                <label for="keyword">Keywords used for voice recognition(Separated with commas)</label>
                <textarea class="form-control" id="keyword" rows="3"></textarea>
            </div>

            <div id="buttons">
                <button class="form_button" id="run">Run</button>
                <button class="form_button" id="modify">Modify</button>
                <button class="form_button" id="add">Add</button>
            </div>
        </form>
